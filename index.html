<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Assets/style.css" />
  </head>
  <body>
    <h2 id="question">Code Quiz!</h2>
    <div class="container hide" id="container">
      <div class="answer-container" id="answer-buttons">
        <button type="button" class="btn btn-primary btn-custom"></button>
        <button type="button" class="btn btn-primary btn-custom"></button>
        <button type="button" class="btn btn-primary btn-custom"></button>
        <button type="button" class="btn btn-primary btn-custom"></button>
      </div>
      <!-- <div id="question-container" class="hide"></div> -->
      <!-- <div class="controls"></div> -->
    </div>
    <div class="button-container">
      <button type="button" id="start-btn" class="btn btn-primary">
        Start
      </button>
    </div>

    <div class="button-container">
      <button type="button" id="next-btn" class="btn btn-primary hide">
        Next
      </button>
    </div>

    <div id="score"></div>

    <div id="time">Time</div>

    <script src="./Assets/script.js"></script>
  </body>
</html>
